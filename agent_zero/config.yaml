name: Agent Zero
version: "1.0.3"
slug: agent_zero
description: AI Assistant - Autonomous agent framework
arch:
  - aarch64
  - amd64
url: https://github.com/agent0ai/agent-zero
build_from: Dockerfile

# Network configuration - Agent Zero default port is 80
host_network: false
ports:
  80/tcp: 50001

# Note: Ingress is not supported due to Agent Zero's URL structure
# Use panel_iframe in configuration.yaml to add to sidebar
# See DOCS.md for instructions
ingress: false

options: {}

schema: {}

map:
  - data:rw

# Agent Zero stores all user data in /a0/usr
# We map HA's /data to /a0/usr for persistence
# This includes: memory, profiles, skills, conversations, knowledge base
volumes:
  - /data:/a0/usr

hassio_api: true

# Environment variables for Agent Zero
# Note: WEB_UI_HOST and WEB_UI_PORT are not set - use Agent Zero defaults
# Agent Zero binds to 0.0.0.0:80 by default
environment:
  A0_SET_searxng_server_enabled: "true"
  A0_SET_cloudflare_tunnel_enabled: "false"
