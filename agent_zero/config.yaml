name: Agent Zero
version: "latest"
slug: agent_zero
description: AI Assistant - Autonomous agent framework
arch:
  - aarch64
  - amd64
url: https://github.com/agent0ai/agent-zero
image: agent0ai/agent-zero

# Network configuration
host_network: false
ports:
  50001/tcp: 50001

# Note: Ingress is not supported due to Agent Zero's URL structure
# Use panel_iframe in configuration.yaml to add to sidebar
# See DOCS.md for instructions
ingress: false

options:
  model_provider: anthropic
  model_name: claude-3-5-sonnet-20241022
  api_key: ""
  context_length: 200000
  username: admin
  password: ""
  memory_recall: true
  agent_profile: agent0

schema:
  model_provider: str
  model_name: str
  api_key: str?
  context_length: int
  username: str
  password: str?
  memory_recall: bool
  agent_profile: str

map:
  - share:rw
  - data:rw

hassio_api: true

# Environment variables for Agent Zero
environment:
  WEB_UI_HOST: 127.0.0.1
  WEB_UI_PORT: "50001"
  A0_SET_searxng_server_enabled: "false"
  A0_SET_cloudflare_tunnel_enabled: "false"
