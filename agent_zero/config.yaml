name: Agent Zero
version: 1.0.0
slug: agent_zero
description: AI Assistant - Autonomous agent running in Docker
arch:
  - aarch64
  - amd64
image: agent0ai/agent-zero
url: https://github.com/agent0ai/agent-zero
ingress: true
ingress_entry: app
webui: http://[HOST]:[PORT:50001]/
ports:
  50001/tcp: 80
  8000/tcp: 8000
ports_description:
  50001/tcp: Web UI
  8000/tcp: API
options:
  api_port:
    name: API Port
    default: 8000
  model_provider:
    name: LLM Provider
    default: anthropic
    options:
      - a0_venice
      - anthropic
      - cometapi
      - deepseek
      - github_copilot
      - google
      - groq
      - huggingface
      - lm_studio
      - mistral
      - moonshot
      - ollama
      - openai
      - azure
      - bedrock
      - openrouter
      - sambanova
      - venice
      - xai
      - zai
      - zai_coding
      - other
  model_name:
    name: Model Name
    default: claude-3-5-sonnet-20241022
  context_length:
    name: Context Length (tokens)
    default: 200000
  username:
    name: Web UI Username
    default: admin
  password:
    name: Web UI Password
    default: ""
    type: password
  root_password:
    name: SSH Root Password
    default: ""
    type: password
  memory_recall:
    name: Enable Memory Recall
    default: true
    type: bool
  agent_profile:
    name: Agent Profile
    default: agent0
    options:
      - agent0
      - hacker
      - researcher
      - custom
  api_key:
    name: API Key
    default: ""
    type: password
schema:
  api_port: port(8000-9000)
  model_provider: str
  model_name: str
  context_length: int
  username: str
  password: str?
  root_password: str?
  memory_recall: bool
  agent_profile: str
  api_key: str?
map:
  - share:rw
volumes:
  - /agent_zero_data:/a0/usr
environment:
  A0_SET_chat_model_provider: "{{ options.model_provider }}"
  A0_SET_chat_model_name: "{{ options.model_name }}"
  A0_SET_chat_model_ctx_length: "{{ options.context_length }}"
  A0_SET_username: "{{ options.username }}"
  A0_SET_password: "{{ options.password }}"
  A0_SET_root_password: "{{ options.root_password }}"
  A0_SET_memory_recall_enabled: "{{ options.memory_recall }}"
  A0_SET_agent_profile: "{{ options.agent_profile }}"
  A0_SET_anthropic_api_key: "{{ options.api_key }}"
hassio_api: true