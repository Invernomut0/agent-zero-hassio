name: Agent Zero
version: "latest"
slug: agent_zero
description: AI Assistant - Autonomous agent running in Docker
arch:
  - aarch64
  - amd64
image: agent0ai/agent-zero
url: https://github.com/agent0ai/agent-zero
ingress: true
ingress_port: 50001
init: false
options:
  model_provider: anthropic
  model_name: claude-3-5-sonnet-20241022
  api_key: ""
  context_length: 200000
  username: admin
  password: ""
  memory_recall: true
  agent_profile: agent0
schema:
  model_provider: str
  model_name: str
  api_key: str?
  context_length: int
  username: str
  password: str?
  memory_recall: bool
  agent_profile: str
map:
  - share:rw
  - data:rw
hassio_api: true
environment:
  WEB_UI_HOST: 0.0.0.0
  WEB_UI_PORT: "50001"
  A0_SET_searxng_server_enabled: "false"
  A0_SET_cloudflare_tunnel_enabled: "false"
