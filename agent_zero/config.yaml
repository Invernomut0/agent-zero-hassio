name: Agent Zero
version: "0.1.0"
slug: agent_zero
description: AI Assistant - Autonomous agent running in Docker
arch:
  - aarch64
  - amd64
url: https://github.com/agent0ai/agent-zero

# Use bridge networking with ingress - nginx handles the proxy
host_network: false
ingress: true
ingress_entry: /
ingress_port: 8099
init: false

# Port mapping - HA Ingress expects port 8099, nginx listens on 8099
# Agent Zero runs on internal port 50001
ports:
  8099/tcp: null

options:
  model_provider: anthropic
  model_name: claude-3-5-sonnet-20241022
  api_key: ""
  context_length: 200000
  username: admin
  password: ""
  memory_recall: true
  agent_profile: agent0

schema:
  model_provider: str
  model_name: str
  api_key: str?
  context_length: int
  username: str
  password: str?
  memory_recall: bool
  agent_profile: str

map:
  - share:rw
  - data:rw

hassio_api: true

# Environment variables for Agent Zero
environment:
  WEB_UI_HOST: 127.0.0.1
  WEB_UI_PORT: "50001"
  A0_SET_searxng_server_enabled: "false"
  A0_SET_cloudflare_tunnel_enabled: "false"
