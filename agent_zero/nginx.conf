# Nginx reverse proxy for Agent Zero with URL rewriting
# This allows HA Ingress to proxy to Agent Zero correctly

server {
    listen 80;
    server_name localhost;

    # Agent Zero runs on internal port 50001
    # We use 127.0.0.1 to ensure it's only accessible from within container
    location / {
        proxy_pass http://127.0.0.1:50001;
        
        # Headers for proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Buffer settings for response body rewriting
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Enable subfilter for response body rewriting
    sub_filter_once off;
    
    # Rewrite absolute URLs to relative paths in common response types
    # This handles HTML, CSS, JS responses from Agent Zero
    sub_filter_types text/html text/css application/javascript application/json;
    sub_filter 'href="/' 'href="./';
    sub_filter 'src="/' 'src="./';
    sub_filter 'url(/' 'url(./';
    
    # Also handle absolute URLs with full paths
    sub_filter 'href="http:' 'href="./';
    sub_filter 'src="http:' 'src="./';
}
